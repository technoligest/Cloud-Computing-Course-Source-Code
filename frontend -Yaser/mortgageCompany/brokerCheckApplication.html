<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mortgage Broker</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
  <!-- Alerts are prettyyyyyy -->
  <div class="alert alert-primary alert-dismissible fade show  " role="alert" id="alert">
    <div id="alertMessage"> </div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="brokerIndex.html">Mortgage Broker</a>
    <!-- <button class="btn btn-sm btn-light" type="button" id="brokerAdminPageBtn">Broker Admin</button> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="brokerIndex.html">Apply
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Check Application
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbtron"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card border-primary" id="mortgageFormPage">
          <h5 class="card-header">Check Mortgage Application Status</h5>
          <div class="card-body text-primary">
            <form id="checkApplicationForm" novalidate>
              <div class="form-group row">
                <label for="inputApplicationId" class="col-sm-2 col-form-label">ApplicationId</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputApplicationId" placeholder="Application id" name="id" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" id="checkApplicationBtn">View Application</button>
                </div>
              </div>
            </form>
          </div>

        </div>
        <div id="addPage">
          <div class="card border-primary">
            <h5 class="card-header">Add Employer</h5>
            <div class="card-body text-primary">
              <form id="addEmployerForm" novalidate>
                <div class="form-group row">
                  <label for="addEmployerInputName" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="addEmployerInputName" placeholder="Name" name="name" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="submitAddEmployer">Add Employer</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <br>
          <div class="card border-primary">
            <h5 class="card-header">Add Insurance Company</h5>
            <div class="card-body text-primary">
              <form id="addInsuranceForm" novalidate>
                <div class="form-group row">
                  <label for="addInsuranceInputName" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="addInsuranceInputName" placeholder="Name" name="name" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="submitAddInsurance">Add insurance company.</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
