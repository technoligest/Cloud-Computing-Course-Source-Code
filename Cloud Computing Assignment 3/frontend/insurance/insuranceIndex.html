<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insurance Home</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

</head>

<body>
  <!-- Alerts are prettyyyyyy -->
  <div class="alert alert-primary alert-dismissible fade show  " role="alert" id="alert">
    <div id="alertMessage"> </div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="insuranceIndex.html">Insurance</a>
    <form class="form-inline my-2 my-lg-0" id="signinForm">
      <input class="form-control mr-sm-2" placeholder="Signin" id="signinid">
      <button class="btn btn-light my-2" type="submit">Signin</button>
    </form>
    <button class="btn btn-sm btn-light" type="button" id="addEmployeeBtn">Create insurance customer</button>
  </nav>
  <div class="jumbtron"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card border-success" id="brokerFormPage">
          <h5 class="card-header">Submit Info to Broker</h5>
          <div class="card-body text-success">
            <form id="brokerForm" novalidate>
              <div class="form-group row">
                <input type="text" class="form-control" id="inputId" placeholder="Broker ID" name="broker" hidden>
                <label for="inputBrokerID" class="col-sm-2 col-form-label">Broker ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputBrokerID" placeholder="Broker ID" name="broker" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="brokerPolicyName" class="col-sm-2 col-form-label">Policy ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="brokerPolicyName" placeholder="" name="brokerPolicyName" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="brokerCustomerName" class="col-sm-2 col-form-label">Customer Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="brokerCustomerName" placeholder="" name="brokerCustomerName" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="brokerPolicyValue" class="col-sm-2 col-form-label">Policy Value</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="brokerPolicyValue" placeholder="" name="brokerPolicyValue" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputSalary" class="col-sm-12 text-danger">By pressing agree, your information will be submitted to the broker with the id provided above. Please make
                  sure all information is perfect before submitting or contact us.</label>
              </div>

              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-success" id="submitApplication">I agree</button>
                </div>
              </div>
            </form>
          </div>
        </div>


        <div class="card border-success" id="addEmployeePage">
          <h5 class="card-header">Create Insurance Customer</h5>
          <div class="card-body text-success">
            <form class="needs-validation" id="addInsuranceForm" role="form" novalidate>
            

              <div class="form-group row">
                <label for="inputPolicy" class="col-sm-2 col-form-label">Policy Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPolicy" placeholder="Enter the policy number" name="id" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputname" class="col-sm-2 col-form-label">Customer Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Enter your name" name="name" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputValue" class="col-sm-2 col-form-label">Value</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputValue" placeholder="Enter the value of the policy" name="value" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-success" id="submitApplication">Create Employee</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
