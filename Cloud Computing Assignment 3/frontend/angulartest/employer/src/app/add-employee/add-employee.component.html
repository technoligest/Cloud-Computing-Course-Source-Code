<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit()" #addForm="ngForm">
        <div class="form-group row">
          <label for="inputID" class="col-sm-2 col-form-label">Employee ID</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="inputID"
                   placeholder="Enter new username"
                   name="inputID"
                   [(ngModel)]="model.id"
                   #ids=ngModel
                   minlength="5"
                   maxlength="5" 
                   required>
          </div>
          <div [hidden]="ids.valid || ids.pristine" class="alert alert-danger">
            A new id is required.
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="inputName"
                   placeholder="Enter employee name"
                   name="inputName"
                   [(ngModel)]="model.name"
                   #name = ngModel
                   minlength="2"
            required>
          </div>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            A new name is required.
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPosition" class="col-sm-2 col-form-label">Position</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="inputPosition"
                   placeholder="Enter the employee position"
                   name="position"
                   [(ngModel)] = "model.position"
                   #position = ngModel
                   minlength = "3"
                   required>
          </div>
          <div [hidden]="position.valid || position.pristine" class="alert alert-danger">
            A new position is required.
          </div>
        </div>
        <div class="form-group row">
          <label for="inputYears" class="col-sm-2 col-form-label">Years of service</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="inputYears"
                   placeholder="Enter the number of years of service"
                   name="years"
                   [(ngModel)] = "model.yearsOfService"
                   #years = ngModel
                   minLength = "1"
                   required>
          </div>
          <div [hidden]="years.valid || years.pristine" class="alert alert-danger">
            A number of years of service is required.
          </div>
        </div>
        <div class="form-group row">
          <label for="inputSalary" class="col-sm-2 col-form-label">Salary</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="inputSalary"
                   placeholder="Enter the salary of the employee"
                   name="salary"
                   [(ngModel)] = "model.salary"
                   #salary = ngModel
                   minLength = "2"
                   required>
          </div>
          <div [hidden]="salary.valid || salary.pristine" class="alert alert-danger">
            A salary is required.
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit"
            class="btn btn-success" id="submitApplication" [disabled]="!addForm.form.valid">Create Employee.</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
